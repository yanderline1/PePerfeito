spring.application.name=PePerfeito

# Configurações do Banco de Dados H2 (para desenvolvimento/teste rápido)
# Se for usar outro banco (MySQL, PostgreSQL), substitua por suas credenciais
spring.datasource.url=jdbc:mysql://localhost:3306/peperfeito?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

